# Site wide configuration

title: My Stupid Blog
locale: en_US
description:
logo: site-logo.png
search: true
url: http://leaking.github.io


# Jekyll configuration
permalink:   /:categories/:title/
markdown:    kramdown  
sass:
  sass_dir: _sass
  style: compressed
gems:
  - jekyll-sitemap

kramdown :
  input: GFM
  auto_ids: true
  footnote_nr: 2
  entity_output: as_char
  toc_levels: 1..6
  use_coderay: true
  syntax_highlighter: rouge
  coderay:
    coderay_line_numbers:  nil

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "Gemfile", "Gemfile.lock", "LICENSE", "README.md", "vendor"]


